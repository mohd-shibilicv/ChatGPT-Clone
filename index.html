    <script>
        function scrollToBottom() {
            const chatContainer = document.querySelector(".chat-container");
            const scrollHeight = chatContainer.scrollHeight;
            const clientHeight = chatContainer.clientHeight;
            const maxScrollTop = scrollHeight - clientHeight;
            const duration = 500; // Duration of the scroll animation in milliseconds
            const increment = 20; // Increment value for smooth scrolling

            let currentTime = 0;

            function animateScroll() {
                currentTime += increment;
                const easing = Math.easeInOutQuad(currentTime, 0, 1, duration);
                chatContainer.scrollTop = easing * maxScrollTop;

                if (currentTime < duration) {
                setTimeout(animateScroll, increment);
                }
            }

            animateScroll();
        }

        // Easing function for smooth scrolling
        Math.easeInOutQuad = function (t, b, c, d) {
            t /= d / 2;
            if (t < 1) return c / 2 * t * t + b;
            t--;
            return -c / 2 * (t * (t - 2) - 1) + b;
        };

    </script>
